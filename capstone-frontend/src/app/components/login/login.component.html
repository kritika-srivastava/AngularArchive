<app-header></app-header>
<div class="container">


    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-6">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Bank of APIs</h1>
                            <h1 class="h4 text-gray-900 mb-4">Welcomes you Back!</h1>
                            <br>
                            <br>
                        </div>
                        <form class="user">
                            <div class="form-group">
                                <!--email-->
                                <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" #name placeholder="Enter Email Address or phone number...">
                            </div>

                            <br>
                            <!--password-->
                            <div class="form-group">
                                <input type="password" #password class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                            </div>
                            <p class="alert alert-danger" *ngIf="message">{{message}}</p>
                            <br>
                            <a (click)="login(name.value,password.value)" class="btn btn-primary btn-user btn-block">
                        Login
                      </a>

                        </form>
                        <br>
                        <div class="text-center">
                            <a class="small" (click)="SignUp()">New User? Create an Account!</a>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
